<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Input</title>
  <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="input-box w-50 ms-auto me-auto mb-4 mt-5">
    <input type="text" class="form-control fifty-simvol" id="input-text" placeholder="max 50 simvol" name="fifty-simvol" maxlength="50">
    <span class="grow">
      <span class="range-grow"></span>
    </span>
  </div>
  
  <div class="input-box w-50 ms-auto me-auto mb-4 mt-5">
    <input type="text" class="form-control hundred-simvol" id="input-text" placeholder="max 100 simvol" name="fifty-simvol" maxlength="100">
    <span class="grow">
      <span class="range-grow"></span>
    </span>
  </div>

  <div class="input-box w-50 ms-auto me-auto mb-4 mt-5">
    <textarea type="text" class="form-control thousand-control" placeholder="max 1000 simvol" id="input-text" rows="5" maxlength="1000"></textarea>
    <span class="grow">
      <span class="range-grow"></span>
    </span>
  </div>
  <script src="js/main.js"></script>
</body>

</html>
